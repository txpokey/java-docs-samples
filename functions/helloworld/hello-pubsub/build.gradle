plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.spotbugs:spotbugs-annotations:4.2.3'
    implementation 'com.google.cloud:google-cloudevent-types:0.3.0'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.2.3'
    testImplementation 'com.google.cloud:google-cloud-core:1.95.0'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'com.google.guava:guava-testlib:30.1.1-jre'
    testImplementation 'com.google.cloud:google-cloud-pubsub:1.114.3'
    testImplementation 'com.google.cloud:google-cloud-logging:3.1.1'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'io.github.resilience4j:resilience4j-core:1.7.1'
    testImplementation 'io.github.resilience4j:resilience4j-retry:1.7.1'
    testImplementation 'com.google.cloud.functions:function-maven-plugin:0.9.7'
    testImplementation 'com.google.cloud:google-cloud-core:1.95.0'
    compileOnly 'com.google.cloud.functions:functions-framework-api:1.0.4'
}

group = 'com.example.cloud.functions'
version = '1.0.23'
description = 'functions-hello-pub-sub'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
